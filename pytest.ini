# pytest.ini
[pytest]
python_files = *_tests.py test_*.py   # Устанавливает правила для тестовых файлов
python_classes = Test*               # Устанавливает правила для имен классов
python_functions = test_*            # Устанавливает правила для имен функций
markers =
    ui: Маркеровка для UI автотесты
    smoke: Маркеровка для smoke
    registration: Маркеровка для регистрационных тестов
    regression: Маркеровка для регрессионных тестов
    courses: Маркеровка для тестов по курсу